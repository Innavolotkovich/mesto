<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="images/logo.svg" alt="Лого" class="header__logo">
            <img src="images/Line.png" alt="Линия" class="header__line">
        </header>
<main class="content">
<section class="profile">
    <img src="images/Avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
    <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <img src="images/Edit Button.svg" alt="Кнопка редактирования" class="profile__edit-button">
        <p class="profile__subtitle">Исследователь океана</p>
        
       
    </div>
     <img src="images/Add Button.svg" alt="Кнопка добавить" class="profile__add-button">
</section>
<section class="elements">
<ul class="elements__cards">
<li class="element__card">
    <img src="images/kirill-pershin-Karachaevsk.jpg" alt="Карачаевск" class="element__mask-group">
    <h2 class="element__title">Карачаевск</h2>
    <img src="images/Vector.svg" alt="Лайк" class="element__vector">
</li>
<li class="element__card">
    <img src="images/kirill-pershin-Mountain Elbrus1.jpg" alt="Гора Эльбрус" class="element__mask-group">
    <h2 class="element__title">Гора Эльбрус</h2>
    <img src="images/Vector.svg" alt="Лайк" class="element__vector">
</li>
<li class="element__card">
    <img src="images/kirill-pershin-Dombay1.jpg" alt="Домбай" class="element__mask-group"> 
    <h2 class="element__title">Домбай</h2>
    <img src="images/Vector.svg" alt="Лайк" class="element__vector">
</li>
<li class="element__card">
    <img src="images/kirill-pershin-Mountain Elbrus2.jpg" alt="Гора Эльбрус" class="element__mask-group">
    <h2 class="element__title">Гора Эльбрус</h2>
    <img src="images/Vector.svg" alt="Лайк" class="element__vector">
</li>
<li class="element__card">
    <img src="images/kirill-pershin-Donbay2.jpg" alt="Домбай" class="element__mask-group">
    <h2 class="element__title">Домбай</h2>
    <img src="images/Vector.svg" alt="Лайк" class="element__vector">
</li>
<li class="element__card">
    <img src="images/kirill-pershin-Karachaevo-Ch.jpg" alt="Карачаево-Черкесия" class="element__mask-group">
    <h2 class="element__title">Карачаево-Черкесия</h2>
    <img src="images/Vector.svg" alt="Лайк" class="element__vector">
</li> 
</ul>
</section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
</footer>

    </div>
    
</body>
</html>
