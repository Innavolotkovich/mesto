<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__kusto">
            <img
              src="images/avatar.png"
              alt="Жак-Ив Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                title="Кнопка редактирования"
              ></button>

              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" title="Кнопка добавить"></button>
        </section>

        <section class="elements">
          <ul class="elements__cards">
            <li class="element__card">
              <img
                src="images/kirill-pershin-karachaevsk.jpg"
                alt="Карачаевск"
                class="element__mask-group"
              />
              <div class="element__like">
                <h2 class="element__title">Карачаевск</h2>
                <div class="element__vector"></div>
              </div>
            </li>
            <li class="element__card">
              <img
                src="images/kirill-pershin-elbrus1.jpg"
                alt="Гора Эльбрус"
                class="element__mask-group"
              />
              <div class="element__like">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__vector"></div>
              </div>
            </li>
            <li class="element__card">
              <img
                src="images/kirill-pershin-dombay1.jpg"
                alt="Домбай"
                class="element__mask-group"
              />
              <div class="element__like">
                <h2 class="element__title">Домбай</h2>
                <div class="element__vector"></div>
              </div>
            </li>
            <li class="element__card">
              <img
                src="images/kirill-pershin-elbrus2.jpg"
                alt="Гора Эльбрус"
                class="element__mask-group"
              />
              <div class="element__like">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__vector"></div>
              </div>
            </li>
            <li class="element__card">
              <img
                src="images/kirill-pershin-donbay2.jpg"
                alt="Домбай"
                class="element__mask-group"
              />
              <div class="element__like">
                <h2 class="element__title">Домбай</h2>
                <div class="element__vector"></div>
              </div>
            </li>
            <li class="element__card">
              <img
                src="images/kirill-pershin-karachaevo-ch.jpg"
                alt="Карачаево-Черкесия"
                class="element__mask-group"
              />
              <div class="element__like">
                <h2 class="element__title">Карачаево-Ч...</h2>
                <div class="element__vector"></div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_hidden">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input
            type="text"
            class="popup__form popup__form_name"
            maxlength="40"
            minlength="2"
            required
          />
          <input
            type="text"
            class="popup__form popup__form_job"
            maxlength="200"
            minlength="2"
            required
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
